<body>
    <img src="reg/images/marvel.jpg" alt="">
    <div class="boks">
        <div class="forme">
            <form action="#" th:action="@{/register}" th:object="${user}" method="post" id="regForm">
                <h2>Sign up</h2>
                <div class="inputBox">
                    <input type="text" required="required" th:field="*{username}" autocomplete="off">
                    <span>Login</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" th:field="*{password}" autocomplete="off" id="password">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" th:field="*{email}" autocomplete="off" id="email">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" th:field="*{first_name}" autocomplete="off">
                    <span>First Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" th:field="*{last_name}" autocomplete="off">
                    <span>Last Name</span>
                    <i></i>
                </div>
                <input type="submit" value="Sign up">
                <a href="/"><input type="button" value="Back"></a>
            </form>
    </div>
